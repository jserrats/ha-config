- id: '1581536952497'
  alias: LCD 0&1 - Time and weather
  description: ''
  trigger:
  - hours: '*'
    minutes: '*'
    platform: time_pattern
    seconds: '0'
  condition: []
  action:
  - data:
      text: '  {{ now().strftime(''%a  %d/%m  %H:%M'') }}  '
    service: lcd.print0
  - data:
      text: '{{ state_attr(''weather.home'', ''temperature'') }}C {{ state_attr(''weather.home'',''humidity'')
        }}% {{ states(''sensor.indoor_temperature'') }}C {{ states(''sensor.indoor_humidity'').split(''.'')[0]
        }}%'
    service: lcd.print1
